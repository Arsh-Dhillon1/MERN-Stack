<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>
    <p class="quote"></p>
    <p class="author"></p>
    <button class="js-getQuote">New Quote</button>
    <script>
        document.querySelector(".js-getQuote").addEventListener(`click`,()=>{
            getQuote();
        });

        async function getQuote(){
            try{
                const response=await fetch("https://api.quotable.io/random?tags=philosophy");
                const data=await response.json();
                document.querySelector(`.quote`).innerText=data.content;
                document.querySelector('.author').innerText=data.author;
            }
            catch(error){
                console.log("Something went wrong",error);
            }
        }

</body>
</html>

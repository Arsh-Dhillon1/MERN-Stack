<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Viewer</title>
</head>
<body>
    <h2>Random User Generator</h2>
    <p class="name"></p>
    <p class="email"></p>
    <p class="city"></p>
    <img class="profilepic">
    <button class="js-loadButton">Load User</button>
    <script>
        async function getUserProfile(){
            const response= await fetch("https://randomuser.me/api/?nocache=" + Date.now());
            const data= await response.json();
            const user=data.results[0];
            document.querySelector('.name').innerHTML= user.name.first + " " + user.name.last;
            document.querySelector('.email').innerHTML=user.email;
            document.querySelector('.city').innerHTML=user.location.city;
            document.querySelector('.profilepic').src=user.picture.large;
        }

        document.querySelector('.js-loadButton').addEventListener('click',()=>{
            getUserProfile();
        });
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Practice</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const container=document.querySelector('.js-container');
        function ChatInput(){
            return (
                <>
                    <input placeholder="Send a message to ChatBot" size="25"/>
                    <button>Send</button>
                </>
            )
        }

        function ChatMessage({message,user}){
            if(user==='human'){
                return (
                    <div>
                        <img src="user.png" width="50"/>
                        {message}
                    </div>
                )
            }


            else{
                return (
                    <div>
                        <img src="robot.png" width="50"/>
                        {message}
                    </div>
                )
            }
        }

        const app=(
            <>
                <ChatInput />
                <ChatMessage message="Hello" user="human"/>
                <ChatMessage message="Hello! How can I help you?" user="robot"/>
                <ChatMessage message="What is the date today?" user="human"/>
                <ChatMessage message="Today is February 12" user="robot"/>
            </>
        );
        
        ReactDOM.createRoot(container).render(app);
    </script>

</body>
</html>

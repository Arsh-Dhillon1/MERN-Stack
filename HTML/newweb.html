<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        
        .whole-container{
            display:grid;
            grid-template-columns:7fr 0.6fr 0.6fr;
        }
        
        .web-heading-image{
            width:100px;
        }

        .language-option{
            background-color: black;
            color:white;
            padding-top:6.4px;
            padding-bottom:6.4px;
        }

        .sign-button{
            background-color: red;
            color:white;
            padding:6.4px 6.4px;
            padding-right:30px;
            text-align: center;
        }

        .sign-button:hover{
            background-color:rgb(246, 137, 137);
            cursor:pointer;
        }

    </style>
</head>
<body>
    <div class="whole-container">
    <div>
        <img class="web-heading-image" src="Sample Website/images/logo.png">
    </div>
    <div>
        <select class="language-option">
            <option>English</option>
            <option>Hindi</option>
            <option>Japanese</option>
        </select>
    </div>

    <div>
        <button class="sign-button">Sign In</button>
    </div>

    <div>
        <p>The biggest Indian hits. Ready to watch here from &#8377 149.</p>
    </div>
</div>

</body>
</html>
